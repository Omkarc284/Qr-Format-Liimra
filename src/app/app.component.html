
<div class="flexContainer" align= "center">
  <h2>Take the Screenshot after entering the details below:</h2>
  <br />
  <br />
  <div>
    <div>
      <div> <img src="https://liimra.co.in/wp-content/uploads/2020/12/Liimra-Colour-Logo-400x.png" width="200" height="85"></div>

  <div>

      Add Address:<input [(ngModel)]="Address" placeholder="Flat x, City." />
    </label>
    
    <br />
    <br />
    <label>
      Message: <input [(ngModel)]="Msg" placeholder='Msg' />
    </label>
    

    

  </div>
